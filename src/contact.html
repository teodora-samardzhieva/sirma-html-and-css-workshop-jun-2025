<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400&family=Work+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">

    <title>Services</title>
</head>

<body>
    <header class="header-section">
        <div class="header-section-content section-content">
            <div class="brand-container">
                <div class="brand-logo">
                    <img src="/img/logo.svg" alt="brand-logo">
                </div>
                <strong class="brand-name">Start</strong>
            </div>

            <div class="burger-menu"></div>

            <nav class="navigation-container">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/portfolio.html">Portfolio</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contact-main-section main-section">
        <section class="contact-heading-section heading-section">
            <h1>Contact Us</h1>
            <p class="sub-heading">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </section>
        <div class="contact-container section-content">
            <div class="contact-form-container">
                <div class="form-element">
                    <label class="form-element-caption" for="idName">Name</label>
                    <input class="input-box" required="" type="text" id="idName" autocomplete="off" name="inputName">
                </div>

                <div class="form-element">
                    <label class="form-element-caption" for="idEmail">Email</label>
                    <input class="input-box" required="" type="text" id="idEmail" autocomplete="off" name="inputEmail">
                </div>

                <div class="form-element">
                    <label class="form-element-caption" for="idMessage">Message</label>
                    <input class="message-input-box input-box" required="" type="text" id="idMessage" autocomplete="off" name="inputMessage">
                </div>

                <button class="contact-button button sub-heading">Submit</button>

            </div>
            <div class="contact-map-image-container">
                <img src="/img/contact/location-on-map.svg" alt="Location image">
            </div>
        </div>
    </main>

    <footer class="footer-section">
        <div class="footer-section-content section-content">
            <div class="footer-links">
                <img src="/img/social-networks/facebook.svg" alt="facebook">
                <img src="/img/social-networks/instagram.svg" alt="instagram">
                <img src="/img/social-networks/twitter.svg" alt="twitter">
                <img src="/img/social-networks/pinterest.svg" alt="pinterest">
                <img src="/img/social-networks/tiktok.svg" alt="tiktok">
                <img src="/img/social-networks/viber.svg" alt="viber">
                <img src="/img/social-networks/youtube.svg" alt="youtube">
            </div>
            <div class="sub-heading">&copy; Start, 2022. All rights reserved.</div>
        </div>
    </footer>
</body>

</html>
